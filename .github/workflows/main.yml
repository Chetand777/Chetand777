name: Generate and Combine Snake with Grid

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if github-contribution-grid.svg exists
        run: |
          if [ ! -f github-contribution-grid.svg ]; then
            echo "Error: github-contribution-grid.svg does not exist."
            exit 1
          fi

      - name: Generate the snake
        uses: Platane/snk@master
        id: snake
        with:
          github_user_name: Chetand777
          svg_out_path: github-contribution-grid-snake.svg

      - name: Combine SVGs
        run: cat github-contribution-grid.svg github-contribution-grid-snake.svg > combined.svg

      - name: Show build status
        run: git status

      - name: Commit changes
        run: |
          git config --global user.name 'Chetand777'
          git config --global user.email 'chetandaddikar31@gmail.com'
          git add combined.svg
          git commit -m "Add combined SVG with snake animation"
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
